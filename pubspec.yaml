name: push_puzzle
description: 2D puzzle game developed using Flutter and Flame. The game challenges players to push boxes to predetermined target locations, testing their logical thinking through complex levels and obstacles.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=2.19.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: 1.6.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/